<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow-sm" style="min-width: 300px">
    <h4 class="text-center">Chào mừng trở lại</h4>
    <p class="text-center text-muted">Đăng nhập tài khoản</p>
    <div class="mb-3">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" placeholder="nhap@email.com">
    </div>
    <div class="mb-3">
      <label for="password">Mật khẩu</label>
      <input id="password" type="password" class="form-control+" placeholder="••••••••">
    </div>
    <div class="d-grid">
      <button id="loginBtn" class="btn btn-info">Đăng nhập</button>
    </div>
    <p id="error" class="text-danger mt-2 text-center"></p>
  </div>

  <!-- Firebase v9+ dạng module -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBxyaFIM3Ut8syuwNFng0YyYlrFbqVY450",
      authDomain: "sof102.firebaseapp.com",
      databaseURL: "https://sof102-default-rtdb.firebaseio.com",
      projectId: "sof102",
      storageBucket: "sof102.appspot.com",
      messagingSenderId: "810054011446",
      appId: "1:810054011446:web:c852a9f4cf0ab6dd756697",
      measurementId: "G-77NKLSP61K"
    };

    // Khởi tạo Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Xử lý đăng nhập
    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("User đăng nhập!", userCredential.user);
          window.location.href = "home.html";
        })
        .catch((error) => {
          console.error(error);
          document.getElementById('error').textContent = "Sai email hoặc mật khẩu.";
        });
    });
  </script>
</body>
</html>
