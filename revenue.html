    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBxyaFIM3Ut8syuwNFng0YyYlrFbqVY450",
        authDomain: "sof102.firebaseapp.com",
        databaseURL: "https://sof102-default-rtdb.firebaseio.com",
        projectId: "sof102",
        storageBucket: "sof102.appspot.com",
        messagingSenderId: "810054011446",
        appId: "1:810054011446:web:c852a9f4cf0ab6dd756697",
        measurementId: "G-77NKLSP61K"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const paymentsRef = ref(db, 'payments');

      function parseDate(str) {
        if (!str) return new Date(NaN);
        const [dateStr] = str.split(" ");
        const [year, month, day] = dateStr.split("-").map(Number);
        return new Date(year, month - 1, day);
      }

      const now = new Date();
      const startOfWeek = new Date(now);
      startOfWeek.setDate(now.getDate() - now.getDay() + 1);
      const endOfWeek = new Date(startOfWeek);
      endOfWeek.setDate(startOfWeek.getDate() + 6);

      onValue(paymentsRef, (snapshot) => {
        let weekTotal = 0, monthTotal = 0, yearTotal = 0;
        let monthlyData = Array(12).fill(0);
        let dailyData = Array(7).fill(0);

        snapshot.forEach(child => {
          const { amount, timestamp } = child.val();
          const date = parseDate(timestamp);
          if (isNaN(date)) return;
          const amt = amount || 0;

          if (date >= startOfWeek && date <= endOfWeek) {
            weekTotal += amt;
            const dayOfWeek = (date.getDay() + 6) % 7;
            dailyData[dayOfWeek] += amt;
          }

          if (date.getFullYear() === now.getFullYear()) {
            yearTotal += amt;
            monthlyData[date.getMonth()] += amt;

            if (date.getMonth() === now.getMonth()) {
              monthTotal += amt;
            }
          }
        });

        document.getElementById('revenueWeek').textContent = weekTotal.toLocaleString() + ' VNÄ';
        document.getElementById('revenueMonth').textContent = monthTotal.toLocaleString() + ' VNÄ';
        document.getElementById('revenueYear').textContent = yearTotal.toLocaleString() + ' VNÄ';

        new Chart(document.getElementById('weeklyChart').getContext('2d'), {
          type: 'line',
          data: {
            labels: ['Thá»© 2', 'Thá»© 3', 'Thá»© 4', 'Thá»© 5', 'Thá»© 6', 'Thá»© 7', 'Chá»§ nháº­t'],
            datasets: [{
              label: 'Doanh thu theo ngÃ y (VNÄ)',
              data: dailyData,
              borderColor: '#3b82f6',
              backgroundColor: 'rgba(59, 130, 246, 0.2)',
              fill: true,
              tension: 0.4
            }]
          }
        });

        new Chart(document.getElementById('monthlyChart').getContext('2d'), {
          type: 'bar',
          data: {
            labels: ['Th1', 'Th2', 'Th3', 'Th4', 'Th5', 'Th6', 'Th7', 'Th8', 'Th9', 'Th10', 'Th11', 'Th12'],
            datasets: [{
              label: 'Doanh thu theo thÃ¡ng (VNÄ)',
              data: monthlyData,
              backgroundColor: '#10b981'
            }]
          }
        });
      });
